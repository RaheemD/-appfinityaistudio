<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0f5ecd" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Floating geometric shapes -->
  <circle cx="650" cy="100" r="80" fill="#0ea5e9" opacity="0.1" />
  <circle cx="100" cy="500" r="60" fill="#0f5ecd" opacity="0.08" />
  <rect x="600" y="400" width="120" height="120" rx="20" fill="#0ea5e9" opacity="0.05" transform="rotate(15 660 460)" />
  
  <!-- Code window mockup -->
  <g transform="translate(100, 80)">
    <!-- Window chrome -->
    <rect width="600" height="400" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)" />
    <rect width="600" height="40" rx="12" fill="#f8fafc" />
    
    <!-- Window dots -->
    <circle cx="20" cy="20" r="6" fill="#ef4444" />
    <circle cx="45" cy="20" r="6" fill="#f59e0b" />
    <circle cx="70" cy="20" r="6" fill="#10b981" />
    
    <!-- Code lines -->
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="200" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.3" />
      <rect x="220" y="0" width="120" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      
      <rect x="20" y="30" width="160" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      <rect x="200" y="30" width="180" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.4" />
      
      <rect x="40" y="60" width="220" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      <rect x="280" y="60" width="100" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.35" />
      
      <rect x="20" y="90" width="140" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.5" />
      <rect x="180" y="90" width="200" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      
      <rect x="40" y="120" width="180" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      <rect x="240" y="120" width="140" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.3" />
      
      <rect x="0" y="150" width="160" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      <rect x="180" y="150" width="220" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.45" />
      
      <rect x="20" y="180" width="200" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.4" />
      <rect x="240" y="180" width="120" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      
      <rect x="40" y="210" width="140" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      <rect x="200" y="210" width="180" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.35" />
      
      <rect x="0" y="240" width="220" height="12" rx="4" fill="#cbd5e1" opacity="0.5" />
      <rect x="240" y="240" width="100" height="12" rx="4" fill="url(#accent-gradient)" opacity="0.5" />
    </g>
  </g>
  
  <!-- Floating UI elements -->
  <g opacity="0.6" filter="url(#glow)">
    <!-- Terminal icon -->
    <rect x="50" y="180" width="80" height="60" rx="8" fill="white" stroke="#0ea5e9" stroke-width="2" />
    <path d="M 65 205 L 75 210 L 65 215" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <line x1="85" y1="215" x2="105" y2="215" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round" />
    
    <!-- Graph icon -->
    <rect x="680" y="320" width="90" height="70" rx="8" fill="white" stroke="#0f5ecd" stroke-width="2" />
    <path d="M 695 370 L 705 350 L 720 360 L 735 340 L 750 355" stroke="#0f5ecd" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Network nodes -->
  <g opacity="0.3">
    <circle cx="250" cy="520" r="4" fill="#0ea5e9" />
    <circle cx="320" cy="510" r="4" fill="#0ea5e9" />
    <circle cx="380" cy="530" r="4" fill="#0ea5e9" />
    <line x1="250" y1="520" x2="320" y2="510" stroke="#0ea5e9" stroke-width="1" />
    <line x1="320" y1="510" x2="380" y2="530" stroke="#0ea5e9" stroke-width="1" />
  </g>
  
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
    <feOffset dx="0" dy="8" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.15"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</svg>
